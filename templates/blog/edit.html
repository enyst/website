{% extends 'base.html' %}

{% load i18n %}
{% load markup %}

{% block content %}

    <form class="form wide-form" action="/blog/edit/{{ post.id }}/" method="POST">
        {% csrf_token %}

        <input type="text" value="{{ post.subject }}" name="subject" class="form-control input-wide"><br />
        <textarea rows="20" name="body" class="form-control input-wide">{{ post.body }}</textarea><br />
        <input type="checkbox" name="draft" value="melon" {%if post.draft  %}checked{% endif %}> {% trans "Draft" %}<br />
        <button class="btn btn-default">{% trans "Save" %}</button><br />

    </form>

{% endblock %}
