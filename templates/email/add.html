{% extends 'base.html' %}
{% load i18n %}
{% block content %}

    <div class="login">

        <form action="/email/add/" class="form" method="POST">
            {% csrf_token %}
            <input type="hidden" name="inbox" value="{{ inbox }}">
            <div class="input-group">
                <span class="input-group-addon">{{ inbox }}@</span>
                <select class="form-control" name="domain">
                {% for domain in domains %}
                    <option value="{{ domain }}">{{domain}}</option>
                {% endfor %}
                </select>
            </div>
            <br />
            <input class="form-control" id="tag" name="tag" placeholder="{% trans "Tag1, Tag2, etc..." %}"><br />
            <button class="btn btn-centre">{% trans "Add" %}</button>        
        </form>

    </div>

{% endblock %}
